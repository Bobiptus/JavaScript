<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button onclick = "
        calculation += '1';
        printCalculation();
        ">
      1</button>

      <button onclick = "
        calculation += '2';
        printCalculation();
        ">
      2</button>
      
      <button onclick = "
        calculation += '3';
        printCalculation();
        ">
      3</button>

      <button onclick = "
        calculation += ' / '
        ">
      /</button>
    </p>
    <p>
      <button onclick = "
        calculation += '4';
        printCalculation();
        ">
      4</button>

      <button onclick = "
        calculation += '5';
        printCalculation();
        ">
      5</button>
      
      <button onclick = "
        calculation += '6';
        printCalculation();
        ">
      6</button>

      <button onclick = "
      calculation += ' * '
      ">
    *</button>

    </p>
    <p>
      <button onclick = "
        calculation += '7';
        printCalculation();
        ">
      7</button>

      <button onclick = "
        calculation += '8';
        printCalculation();
        ">
      8</button>
      
      <button onclick = "
        calculation += '9';
        printCalculation();
        ">
      9</button>

      <button onclick = "
      calculation += ' - '
      ">
    -</button>

    </p>
    <p>
      <button onclick = "
        calculation += ' + ';
        printCalculation();
        ">
      +</button>
      
      <button onclick = "
        calculation += ' 0 '
        ">
      0</button>
      
      <button onclick = "
      calculation = eval(calculation);
      printCalculation()
      ">
    =</button>
    
  </body>
  <script>
    let calculation = "";

    function printCalculation() {
      console.log(calculation);
    }
  </script>
</html>
